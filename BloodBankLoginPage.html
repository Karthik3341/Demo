<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/LoginPage.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">
    <script th:src="@{https://kit.fontawesome.com/2b070e02a1.js}" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
        <div class="wrapper">
            <div class="user-icon">
                <em class="far fa-user"></em>
            </div>
            <form class="login" th:action="@{/BloodBankLogin}" th:object="${bloodBankLogin}" method="get">
                <div class="inputfield">
                    <input type="text" placeholder="Username enter here..." id="username" name="bBankUserName" class="username" onkeyup="userNameValidation()" required>
                    <span id="uname-error"></span>            
                </div>
                <div class="inputfield">
                    <input type="password" placeholder="Password enter here..." id="password" name="bBankPassword" class="password" onkeyup="passwordValidation()" required>
                    <span id="pass-error"></span>                            
                </div>
                <div class="inputfield">
                    <button type="submit" onclick="validateForm()">Login</button>
                    <span id="submit-error"></span>                   
                </div>
                <button type="button" value="back" onclick="history.go(-1);">Go Back</button> 
                <br>    
                <div class="inputfield">
                    <p>Not Registered? <a th:href="@{/BloodBankRegisterPage}">Create new account</a></p>
                </div>
                Forgot Password?<a th:href="@{/BloodBankForgotPassword}">Click Here</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/JavaScript/LoginValidation.js"></script>
</body>
</html>
