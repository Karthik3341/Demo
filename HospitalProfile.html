<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Profile</title>
    <link rel="stylesheet" th:href="@{/CSS/Profile.css}">
    <script th:src="@{https://kit.fontawesome.com/853be5df50.js}" crossorigin="anonymous"></script>
</head>
<body style="overflow: hidden;">
      <form class="form" th:action="@{/HospitalProfileUpdate}" method="get" th:object="${hospitalupdate}">
        <h2>My Profile</h2>
        <div class="container">
        <div class="form-group">
            <label>Hospital Code:</label>
            <div class="relative">
              <input class="form-control" name="hospitalId" id="hospitalId" type="number" readonly="readonly" placeholder="Type your code here..." th:value="${session.HospitalId}" required>
              <em class="fa fa-id-card-clip"></em>
            </div>
          </div>
        <div class="form-group">
          <label>Hospital Name:</label>
          <div class="relative">
            <input class="form-control" name="hospitalName" id="hospitalName" type="text" placeholder="Type your name here..." th:value="${session.HospName}" required>
            <em class="fa fa-user"></em>
          </div>
        </div>
        <div class="form-group">
          <label>EmailId:</label>
          <div class="relative">
            <input class="form-control" name="email" id="email" type="email" placeholder="Type your email id..." th:value="${session.Email}" required>
            <em class="fa fa-envelope"></em>
          </div>
        </div>
        <div class="form-group">
          <label>Username:</label>
          <div class="relative">
            <input class="form-control" name="userName" id="userName" type="text" placeholder="Type your username..." th:value="${session.Username}" required>
            <em class="fa fa-user"></em>
          </div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <div class="relative">
          <input class="form-control" name="password" id="password" type="password" placeholder="Type your password..." th:value="${session.Password}" required>
          <span class="eyeicon" onclick="hidePassword()">
         	 <em id="hide1" class="fa fa-eye"></em>
         	 <em id="hide2" class="fa fa-eye-slash"></em>
          </span>
          </div>  
        </div>
        </div>
        <div class="container">
        <div class="form-group">
            <label>Mobile Number:</label>
            <div class="relative">
              <input class="form-control" name="mobileNumber" id="mobileNumber" type="tel" placeholder="Type your Mobile Number..." th:value="${session.MobileNumber}" required>
              <em class="fa fa-phone"></em>
            </div>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <div class="relative">
            <input class="form-control" name="address" id="address" type="text" placeholder="Type your address..." th:value="${session.Addr}" required>
            <em class="fa fa-location-dot"></em>
          </div>  
        </div>
        <div class="form-group">
          <label>Register Date</label>
          <div class="relative">
            <input class="form-control" name="registerDate" id="registerDate" type="date" readonly="readonly" th:value="${session.RegisterDate}" required>
			<em class="fa fa-calendar-days"></em>          
		  </div>
        </div>
        <div class="form-group">
            <label>Location Code</label>
            <div class="relative">
              <input class="form-control" name="hospitalLocationId" id="hospitalLocationId" type="number" readonly="readonly"  placeholder="Type your Location Code..." th:value="${session.LocationId}" required>
              <em class="fa fa-location-dot"></em>
            </div>
        </div> 
        <div class="tright">
           <button class="movebtn movebtnre" type="button" value="back" onclick="history.go(-1);"><em class="fa-solid fa-backward"></em> Go Back </button>
           <button class="movebtn movebtnsu" type="Submit">Update <em class="fa fa-fw fa-paper-plane"></em></button>
        </div>
        </div>                       
      </form>
      <script type="text/javascript" th:src="@{/JavaScript/PasswordHideValidation.js}"></script>     
</body>
</html>
