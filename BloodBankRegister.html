<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BloodBank Registration</title>
    <link rel="stylesheet" th:href="@{/CSS/BloodBankRegister.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-1.7.2.min.js}"></script>  
</head>
<body>
<div class="container">
        <form th:action="@{/BloodBankRegister}" method="get" th:object="${bloodBankRegister}">
            <h2>BloodBank Register</h2>
            <br>
            <hr>
            <div class="inputfield">
            <label>BloodBank Name :</label> 
            <input type="text"	placeholder="Ragavi BloodBank" name="bloodbankname" id="bloodbankname" onkeyup="nameValidation()" th:field="*{bloodBankName}" required>
            </div>
            <div class="inputfield">
            <span id="name-error"></span>
            </div>

            <div class="inputfield">
            <label>Contact Number:</label> 
            <input type="tel" placeholder="contact number" name="contactnumber" id="contactnumber" onkeyup="contactNoValidation()" th:field="*{bBankContactNumber}">
            </div>
            <div class="inputfield">
            <span id="contactNo-error"></span>
            </div>

            <div class="inputfield">
            <label>Email Id :</label>
            <input type="email" placeholder="ragavibloodbank@gmail.com" name="email" id="email" onkeyup="emailValidation()" th:field="*{bBankEmail}">
            </div>
            <div class="inputfield">
            <span id="email-error"></span>
            </div>		
             
            <div class="inputfield">
            <label>Username :</label>
            <input type="text" placeholder="Enter username" name="username" id="username" onkeyup="userNameValidation()" th:field="*{bBankUserName}"> 
            </div>
            <div class="inputfield">
            <span id="uname-error"></span>
            </div>

            <div class="inputfield">
            <label>Enter Password :</label>
            <input type="password" placeholder="Enter Password here" name="password" id="password" onkeyup="passwordValidation()" th:field="*{bBankPassword}" required>
            </div>
            <div class="inputfield">
            <span id="pass-error"></span>
            </div>

            <div class="inputfield">
            <label>Confirm Password :</label>
            <input type="password" placeholder="Enter Confirm Password" name="cpassword" id="cpassword" onkeyup="cPasswordValidation()" required>
            </div>
            <div class="inputfield">
            <span id="cpass-error"></span>
            </div>

            <div class="inputfield">
            <label>Address :</label>
            <input type="text" placeholder="Enter Your address" name="address" id="address" onkeyup="addressValidation()" th:field="*{bBankAddress}" required>
            </div>
            <div class="inputfield">
            <span id="address-error"></span>
            </div>
            
            <div class="inputfield">
            <label>Location Id</label> 
		    <select th:field="*{bBankLocationId}" required>
			<option value="Select">Select</option>
			<option value="1001" >Ariyalur</option>
			<option value="1002" >Chengalpattu</option>
			<option value="1003" >Chennai</option>
			<option value="1004" >Coimbatore</option>
			<option value="1005" >Cuddalore</option>
			<option value="1006" >Dharmapuri</option>
			<option value="1007" >Dindigul</option>
			<option value="1008" >Erode</option>
			<option value="1009" >Kallakurichi</option>
			<option value="1010" >Kancheepuram</option>
			<option value="1011" >Karur</option>
			<option value="1012" >Krishnagiri</option>
			<option value="1013" >Kanyakumari</option>
			<option value="1014" >Madurai</option>
			<option value="1015" >Mayiladuthurai</option>
			<option value="1016" >Nagapattinam</option>
			<option value="1017" >Namakkal</option>
			<option value="1018" >Perambalur</option>
			<option value="1019" >Pudukottai</option>
			<option value="1020" >Ramanathapuram</option>
			<option value="1021" >Ranipet</option>
			<option value="1022" >Salem</option>
			<option value="1023" >Sivagangai</option>
			<option value="1024" >Tenkasi</option>
			<option value="1025" >Thanjavur</option>
			<option value="1026" >Theni</option>
			<option value="1027" >Thiruvallur</option>
			<option value="1028" >Thiruvarur</option>
			<option value="1029" >Tuticorin</option>
			<option value="1030" >Trichy</option>
			<option value="1031" >Thirunelveli</option>
			<option value="1032" >Tirupathur</option>
			<option value="1033" >Tiruppur</option>
			<option value="1034" >Tiruvannamalai</option>
			<option value="1035" >The Nilgiris</option>
			<option value="1036" >Vellore</option>
			<option value="1037" >Villupuram</option>
			<option value="1038" >Virudhunagar</option>
		    </select>
            </div>      	

            <button type="submit" onclick="validateForm()">Submit</button>
            <span id="submit-error"></span>
            <div class="button1">
            <button type="button" value="back" onclick="history.go(-1);">Go Back</button>
            </div>
            <div class="containersignin">
                Already have an account? <a th:href="@{/BloodBankLoginPage}">Sign in</a>.
            </div>
        </form>
    </div>
    <script src="/JavaScript/BloodBankValidation.js"></script>
</body>
</html>
