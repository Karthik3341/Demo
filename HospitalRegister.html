<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hospital Registration</title>
    <link rel="stylesheet" th:href="@{/CSS/HospitalRegister.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-1.7.2.min.js}"></script>  
</head>
<body>
	 <div class="container">
        <form th:action="@{/HospitalRegister}" method="get" th:object="${hospitalRegister}">
            <h2>Hospital Registration</h2>
            <br>
            <hr>
            <div class="inputfield">
            <label>Name :</label> 
            <input type="text"	placeholder="Hospital name" name="hospitalname" id="hospitalname" onkeyup="nameValidation()" th:field="*{hospitalName}" required>
            </div>
            <div class="inputfield">
            <span id="hname-error"></span>
            </div>

            <div class="inputfield">
            <label>Email Id :</label>
            <input type="email" placeholder="adcde@gamil.com" name="email" id="email" onkeyup="emailValidation()" th:field="*{email}">
            </div>
            <div class="inputfield">
            <span id="email-error"></span>
            </div>		
             
            <div class="inputfield">
            <label>Username :</label>
            <input type="text" placeholder="Username" name="username" id="username" onkeyup="userNameValidation()" th:field="*{userName}"> 
            </div>
            <div class="inputfield">
            <span id="uname-error"></span>
            </div>

            <div class="inputfield">
            <label>Enter Password :</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" onkeyup="passwordValidation()" th:field="*{password}" required>
            </div>
            <div class="inputfield">
            <span id="pass-error"></span>
            </div>

            <div class="inputfield">
            <label>Confirm Password :</label>
            <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword" onkeyup="cPasswordValidation()" required>
            </div>
            <div class="inputfield">
            <span id="cpass-error"></span>
            </div>

            <div class="inputfield">
            <label>Mobile Number</label><br> 
            <input type="tel" placeholder="Your Mobile Number" name="mobilenumber" id="mobilenumber" onkeyup="mobileNoValidation()" th:field="*{mobileNumber}">
            </div>
            <div class="inputfield">
            <span id="mobile-error"></span>
            </div>
              
            <div class="inputfield">
            <label>Address :</label>
            <input type="text" placeholder="Your Address" name="address" id="address" onkeyup="addressValidation()" th:field="*{address}" required>
 			</div>          
            <div class="inputfield">
            <span id="address-error"></span>
            </div>
            
            <div class="inputfield">
            <label>Location Id</label> 
		    <select th:field="*{hospitalLocationId}" required>

            </div>       

            <button type="submit" onclick="validateForm()">Submit</button>
            <span id="submit-error"></span>
			<div class="button3">
            <button type="reset" value="cancel" onclick="history.go(-1);">Go Back</button>
            </div>
            <div class="containersignin">
                Already have an account? <a th:href="@{/HospitalLogin}">Sign in</a>.
            </div>
        </form>
    </div>
    <script th:src="@{/JavaScript/HospitalValidation.js}"></script>
    </body>
</html>
